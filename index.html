<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Charles' Love Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap">
    <link rel="stylesheet" href="../CharlesLoveCalculator/SALAMINA.otf">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Título -->
    <div class="mt-3 mb-md-3 mb-5">
        <img src="../CharlesLoveCalculator/img_bundle/Title.png" style="max-width: 100%;">
    </div>

    <!-- Div com os elementos centralizados -->
    <div id="centerdiv" class="row">

        <div class="textoLat col">
            <div class="row">
                <div class="col-lg-12 col-6">
                    <h3 class="mb-5">CLIQUE EM 'CALCULAR' PARA CALCULAR A COMPATIBILIDADE...</h3>
                </div>
                <div class="col-lg-12 col-6">
                    <img src="../CharlesLoveCalculator/img_bundle/heart-pixel.gif" height="180px" style="max-width: 100%;">
                </div>
            </div>
        </div>
        
        <!-- Card do Charles -->
        <div id="maindiv" class="col-12 col-md-4">
            <div class="row" id="charles">
                <img src="../CharlesLoveCalculator/img_bundle/guaxinim_charles.png" alt="Charles, o Guaxinim do Amor" height="300px" width="100px">
            </div>
            <div class="row mt-4" >
                <div class="col 6">
                    <input type="text" class="form-control" id="nome1" placeholder="Digite um nome...">
                </div> 
                <div class="col 6">
                    <input type="text" class="form-control" id="nome2" placeholder="Digite outro nome...">
                </div>  
            </div>
            <div class="row mt-5 p-4" style="display: flex; justify-content:center; align-items:center;">
                <a href="#" class="heartbutton" onclick="calculaAmor()"><p style="transform: rotate(45deg); position: relative; margin-left: 5px;">Calcular</p></a>
            </div>
        </div>

        <div class="textoLat col">
            <div class="row">
                <div class="col-lg-12 col-6">
                    <img src="../CharlesLoveCalculator/img_bundle/pierced_heart_gif.gif" height="180px" style="max-width: 100%;">
                </div>
                <div class="col-lg-12 col-6">
                    <h3 class="mt-4">...E DESCUBRA O DESTINO DA SUA VIDA AMOROSA!!</h3>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="resultsModal" tabindex="-1" aria-labelledby="resultsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="modalTitle" ></h2>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img alt="Era pra ser um gif de guaxinim" height="200px" width="300px" id="gif">
                <h5 class="mt-5" id="modalBody"></h5>
            </div>
          </div>
        </div>
    </div>

    <div class="navbar" style="background-color: rgb(255, 201, 85); margin-top: 150px; max-width: 100%;">
        <div class="container p-3">
            <div class="navbar-item">Fonte 'Salamina' e desenho do Charles, o Guaxinim por <br> <a href="https://instagram.com/nicbiguinha?igshid=YmMyMTA2M2Y=" style="color:black;">@nicbiguinha <i class="fa fa-instagram" aria-hidden="true"></i> </a> </div>
            <div class="navbar-item">Código por <br><a href="https://github.com/Barb02" style="color: black;">@Barb02 <i class="fa fa-github" aria-hidden="true"></i> </a></div>
        </div>   
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="homepage.js"></script>
</body>
</html>
